<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
            <form id="taxForm" class="my-5 p-5 form-container border border-2 border-grey">
                    <div class="form-group mt-5">
                        <label for="grossIncome" class="fw-semibold my-1">Enter gross annual income <span class="tooltips" data-tooltip="Gross annual income is your total salary in a year before any deductions">?</span></label>
                        <div class="position-relative">
                            <input type="number" id="grossIncome" class="form-control border border-2 border-grey" required placeholder="Enter gross annual income"> <span class="input-tooltip" data-tooltip="Please enter numbers only">!</span>
                        </div>
                        <div class="error-icon" id="grossIncomeError" style="display:none;">!</div>
                    </div>
                    <div class="form-group">
                        <label for="extraIncome" class="fw-semibold my-1">Enter extra income <span class="tooltips" data-tooltip="Gross annual income plus extra income is your total salary in a year">?</span></label>
                        <input type="number" id="extraIncome" class="form-control border border-2 border-grey" placeholder="Enter extra income from other sources">
                        <div class="error-icon" id="extraIncomeError" style="display:none;">!</div>
                    </div>
                    <div class="form-group mb-0">
                        <label for="age" class="fw-semibold my-1">Enter age group <span class="tooltips" data-tooltip="The amount over 8 Lakhs is taxed at 30% for people with age < 40 , 40% age ≥ 40 ...">?</span></label>
                       <div class="position-relative">
                        <input type="number" id="age" class="form-control border border-2 border-grey" min="0" required>
                        <select id="age" class="dropdown">
                            <option value="" disabled selected></option>
                            <option value="<40">&lt; 40</option>
                            <option value="≥40&<60">&ge; 40 &lt; 60</option>
                            <option value="≥60">&ge; 60</option>
                        </select>
                       </div>
                        <div class="error-icon" id="ageError" style="display:none;">!</div>
                    </div>
                    <div class="form-group">
                        <label for="deductions" class="fw-semibold my-1">Enter total applicable deductions <span class="tooltips" data-tooltip="Gross annual income is your total salary in a year after any deductions">?</span></label>
                        <input type="number" id="deductions" class="form-control border border-2 border-grey" placeholder="Add total applicable deductions">
                        <div class="error-icon" id="deductionsError" style="display:none;">!</div>
                    </div>
                    <div class="d-grid mt-5">
                        <button type="submit" class="btn btn-primary fw-bold">Submit</button>
                    </div>
            </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content border border-2 border-grey">
            <div id="result" class="text-center modal-text"></div>
            <button type="submit" class="btn btn-primary close mt-5 fw-bold">Close</button>
           
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
